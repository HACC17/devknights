<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LUC App</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h2>Welcome to the Land Use Commission Website!</h2>
	<div id="page1Form">
		<form action="" id = "page1">
			<div id = "userInfo">
				<h3>Please provide some information about yourself.</h3>
				<input class = "user" id = "First" type="text" placeholder="First Name">
				<input class = "user" id = "Last" type="text" placeholder="Last Name">
				<input class = "user" id = "PhoneNum" type="text" placeholder="Phone Number">
				<input class = "user" id = "Email" type="text" placeholder="Email">
				<input class = "user" id = "Organization" type="text" placeholder="Organization">
			</div>
			<!--hello-->
			<div id = "catForm">
				<h3>Choose one of the options that best relates to the reason for your visit.</h3>
				<input type="radio" id = "r1Info" class = "r45All">Legal Information Regarding Land Use
				<input type="radio" id = "r2Testimony" class = "r45All">Submitting Public Testimony
				<input type="radio" id = "r3ProceedingDoc" class = "r45All">File a Proceedings Document
				<input type="radio" class = "r45All">Other
				<br>
			</div>
		</form>
	</div>
<a href="#" class="home_btn" onclick="location.reload();location.href='page2.html'">Page2Test</a> 
	<input type="submit" id = "firstSubmitBtn" placeholder = "submit" onclick = "page2.html">
</body>
</html>
